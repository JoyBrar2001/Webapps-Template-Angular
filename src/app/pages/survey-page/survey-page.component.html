<div class="survey-page">
  <!-- Survey Content -->
  <div class="main-content">
    <div class="image-container">
      <img src="Welcome Screen Poster.png" alt="Survey Image" />
    </div>
    <!-- First Question -->
    <div class="survey-container">
      <div class="question-container">
        <p class="question-text">
          How much better do you understand Gemini now?
        </p>
        <div class="options-form">
          <button
            *ngFor="let value of [1, 2, 3, 4, 5]"
            (click)="selectOption('understanding', value)"
            [ngClass]="{
              'option-selected': responses.understanding === value
            }"
            class="option-button"
          >
            {{ value }}
          </button>
        </div>
      </div>

      <!-- Second Question -->
      <div class="question-container">
        <p class="question-text">
          How likely are you to recommend Gemini to customers now?
        </p>
        <div class="options-form">
          <button
            *ngFor="let value of [1, 2, 3, 4, 5]"
            (click)="selectOption('recommendation', value)"
            [ngClass]="{
              'option-selected': responses.recommendation === value
            }"
            class="option-button"
          >
            {{ value }}
          </button>
        </div>
      </div>

      <!-- Submit Button -->
      <div class="submit-container">
        <button
          (click)="submitSurvey()"
          [disabled]="
            responses.understanding === null ||
            responses.recommendation === null
          "
          class="submit-button"
        >
          Submit
        </button>
      </div>
    </div>
  </div>
</div>
